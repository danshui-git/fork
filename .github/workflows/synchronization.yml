name: Fork
on:
  workflow_dispatch:

#  schedule:
#    - cron: 0 8 */5 * *

jobs: 
  build:
    runs-on: ubuntu-20.04
    name: fork仓库
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: fork
      uses: danshui-git/synchronise-forks@main
      with:
        github_token: ${{ secrets.REPO_TOKEN }}
        upstream_repository: 281677160/build-actions
        upstream_branch: main
        target_repository: danshui-git/build-actions
        target_branch: main
        force: true
        tags: false
